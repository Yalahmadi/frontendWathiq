
<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Upload Certificate</legend>
    
        
    <!-- Textarea -->
    <div class="control-group">
      <label class="control-label" for="Description">Description</label>
      <div class="controls">                     
        <textarea id="Description" name="Description"></textarea>
      </div>
    </div>


       <div class="control-group">
                <label for="Date" class="lead">Date</label>
                <input formControlName="Date" class="form-control" type="date">
    </div>
    
    <!-- File Button --> 
    <div class="control-group">
      <label class="control-label" for="filebutton">Certificate File</label>
      <div class="controls">
        <input id="filebutton" name="filebutton" class="input-file" type="file">
      </div>
    </div>
    
 
    <!-- Button -->
    <div class="control-group">
      <label class="control-label" for="singlebutton"></label>
      <div class="controls">
        <button id="singlebutton" name="singlebutton" class="btn btn-info">Upload</button>
      </div>
    </div>
    
    </fieldset>
    </form>
