

	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" #f="ngForm" (submit)=" f.form.valid && sendContactus()">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
					<input class="input100" type="text" name="name" placeholder="Full Name"[(ngModel)]="model.name"
					#name="ngModel"
					[ngClass]="{ 'is-invalid' : f.submitted && name.invalid}"
					required/>
					<div *ngIf="f.submitted && name.invalid" class="invalid-input">
						<div *ngIf="name.errors?.required"> Name is not valid</div>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
					<input class="input100" type="text" name="email" placeholder="E-mail" [(ngModel)]="model.email"
					#email="ngModel"
					[ngClass]="{ 'is-invalid' : f.submitted && email.invalid}"
					required email/>

					<div *ngIf="f.submitted && email.invalid" class="invalid-input">
						<div *ngIf="email.errors?.required"> email is required</div>
						<div *ngIf="email.errors?.email"> is not valid email</div>
					</div>

					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="message" placeholder="Your Message"[(ngModel)]="model.yourMassage"
					#yourMassage="ngModel"
					[ngClass]="{ 'is-invalid' : f.submitted && email.invalid}"
					required minlength="10"
					></textarea>
					<div *ngIf="f.submitted && yourMassage.invalid" class="invalid-input">
						<div *ngIf="yourMassage.errors?.required"> your Massage is required</div>
						<div *ngIf="yourMassage.errors?.minlength"> feild is less than 10 characters</div>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
